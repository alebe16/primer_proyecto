<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosotros - Jump Consultorías</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <header class="bg-dark text-white p-4">
    <div class="container">
    <div class="row align-items-center">
        
        <div class="col-4 text-start">
        <button onclick="window.history.back()" class="btn btn-outline-light btn-sm">⬅ Atrás</button>
        </div>
        
        <div class="col-4 text-center">
        <h1 class="h4 m-0">Jump Consultorías</h1>
        </div>
        
        <div class="col-4 text-end">
        <nav>
            <a href="index.html" class="text-white mx-1">Inicio</a>
            <a href="galeria.html" class="text-white mx-1">Galería</a>
            <a href="nosotros.html" class="text-white mx-1">Nosotros</a>
        </nav>
        </div>
    </div>
    </div>
</header>
    <main class="container mt-4">
    <p>Somos un grupo de estudiantes que desarrollaron este proyecto en el bootcamp de desarrollo web.</p>
    <h2>Contáctanos</h2>
    <form id="form-contacto">
        <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
